<div>
    <button (click)='getProducts()'> Get Product</button>
</div>
<div>
    <button (click)='getProductsWithPromise()'> Get Product with promis</button>
</div>

<div *ngFor="let product of products">
    <wfb-product
    [title]="product.title"
    [price]="product.price"
    [description]="product.description"
    ></wfb-product>
</div>
